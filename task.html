<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temperature Converter</title>
  <style>
    body { font-family: system-ui, Arial; padding:24px; max-width:480px; margin:auto; }
    .main { text-align:center; height: 30vh;width: 40vw;background-color:grey;}
    .row { display:flex; gap:8px; align-items:center; margin-top:12px; }
    input[type="number"]{ width:120px; padding:6px; }
    select { padding:6px; }
    button { padding:6px 10px;background-color:rgb(194, 191, 161); }
    #result { margin-top:12px; font-weight:600; }
  </style>
</head>
<body>
    <div class="main">
        
  <h1>Temperature Converter</h1>

  <div class="row">
    <label for="value">Value</label>
    <input id="value" type="number" step="any" />
    <select id="from">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <span>→</span>
    <select id="to">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <button id="convert">Convert</button>
    
  </div>

  <div id="result" aria-live="polite">
  </div>
  </div>

  <script>
    const elVal = document.getElementById('value');
    const elFrom = document.getElementById('from');
    const elTo = document.getElementById('to');
    const elRes = document.getElementById('result');
    const toC = (v, u) => {
      if (u === 'C') return v;
      if (u === 'F') return (v - 32) * 5/9;
      if (u === 'K') return v - 273.15;
    };
    const fromC = (c, u) => {
      if (u === 'C') return c;
      if (u === 'F') return c * 9/5 + 32;
      if (u === 'K') return c + 273.15;
    };
    function fmt(n){ return Number.isFinite(n) ? (Math.abs(n - Math.round(n)) < 1e-9 ? String(Math.round(n)) : Number(n.toFixed(2)).toString()) : ''; }

    function convert(){
      const raw = parseFloat(elVal.value);
      if (elVal.value === '' || Number.isNaN(raw)){ elRes.textContent = 'Enter a number.'; return; }
      const from = elFrom.value, to = elTo.value;
      const c = toC(raw, from);
      if (to === 'K' && from !== 'K' && from === 'C' ? (c + 273.15) < 0 : (from === 'F' && (toC(raw,'F') + 273.15) < 0)){
        // explicit check not really needed but keep Kelvin >= 0
      }
      const out = fromC(c, to);
      elRes.textContent = `${fmt(raw)} ${from} = ${fmt(out)} ${to}`;
    }

    document.getElementById('convert').addEventListener('click', convert);
    elVal.addEventListener('keydown', e => { if (e.key === 'Enter') convert(); });
  </script>
</body>
</html>
